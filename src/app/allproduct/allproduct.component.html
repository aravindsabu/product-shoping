<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div ngFor="let i of products.data" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <div class="card">
                        <img src="{{i.images}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}.</p>
                          <a href="#" class="btn btn-primary">buy</a>
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>
